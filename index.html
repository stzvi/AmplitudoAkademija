    <title>Watchlist</title>

<body>



    <div class="container">

        <div class="row mt-5">
            <div class="col-8  table-responsive">
              <table class="table table-striped">
                <thead>
                  <tr>
                    <th>Watched</th>
                    <th>Name</th>
                    <th>Year of release</th>
                    <th>Country</th>
                    <th>Note</th>
                    <th>Actors</th>
                  </tr>
                </thead>
                <tbody id="moviesTableBody">
                  
                </tbody>
            </table>
            
            </div>

          <!-- modal popup -->
          <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#mymodal" id="modalButton">
            Dodaj novi film
          </button>

          <div class="modal" id="mymodal">
            <div class="modal-dialog">
              <div class="modal-content">
               <div class="modal-header">
                <h2 class="modal-title">Insert new movie</h2>
                 <div class="modal-body">
                  <form>
                    <div class="form-group">
                        <label for="movieName">Movie Name</label>
                        <input type="text" class="form-control" id="inputMovieName" placeholder="example: Fight Club" required>
                      </div>
                    <div class="form-group">
                      <label for="">Year of release</label>
                      <input type="text" class="form-control" id="inputYearOfRelease" placeholder="example: 1999">
                    </div>
                    <div class="form-group">
                        <label for="">Country of release</label>
                        <input type="text" class="form-control" id="inputCountry" placeholder="example: USA">
                      </div>
                      <div class="form-group">
                        <label for="">Movie notes</label>
                        <input type="text" class="form-control" id="inputNotes" placeholder="example: Loved it!!!">
                      </div>
                      <div class="form-group">
                        <label for=">Who Stars in it?</label>
                        <input type="text" class="form-control" id="inputActors" placeholder="example: Edward Norton, Helena Bonham Carter">
                      </div>
                    <div class="form-check">
                      <input type="checkbox" class="form-check-input" id="checkboxWatched">
                      <label class="form-check-label" for="watcheMovie">I have watched it</label>
                    </div>
                    <button type="submit" class="btn btn-primary" onclick="addNewMovie();">Add Movie</button>
                  </form>
                 </div>
               </div>
              </div>
            </div>
          </div>
